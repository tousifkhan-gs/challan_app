<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <title>Create Challan</title>
</head>
<body class="bg-light">

<div class="container d-flex justify-content-center align-items-center py-5">

    <div class="card shadow-sm p-4" style="max-width: 500px; width: 100%;">
        <h3 class="text-center mb-4">Create Challan</h3>

        <form method="POST">

            <div class="mb-3">
                <label class="form-label">Challan ID</label>
                <input type="text" name="challan_id" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Offender</label>
                <input type="text" name="offender" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Vehicle Reg#</label>
                <input type="text" name="vreg" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Violation Code</label>
                <input type="text" name="violation_code" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Challan Amount</label>
                <input type="number" name="challan_amount" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-success w-100">Generate Challan</button>

        </form>
    </div>

</div>

</body>
</html>
