<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <title>Warden Dashboard</title>
</head>
<body class="bg-light">

<div class="container py-4">

    <h2 class="text-center mb-4">Warden Dashboard</h2>

    <!-- Links Section -->
    <div class="d-flex justify-content-center gap-3 mb-4">
        <a href="{{ url_for('create_challan') }}" class="btn btn-primary">Create Challan</a>
        <a href="{{ url_for('logout') }}" class="btn btn-outline-danger">Logout</a>
    </div>

    <!-- Challans List -->
    <div class="card shadow-sm mb-4">
        <div class="card-header bg-dark text-white">
            <h4 class="mb-0">Your Challans</h4>
        </div>

        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-bordered table-striped mb-0">
                    <thead class="table-dark">
                        <tr>
                            <th>Challan ID</th>
                            <th>Offender</th>
                            <th>Total Amount</th>
                            <th>Action</th>
                        </tr>
                    </thead>

                    <tbody>
                        {% for c in challans %}
                        <tr>
                            <td>{{ c.challan_id }}</td>
                            <td>{{ c.offender }}</td>
                            <td>{{ c.challan_amount + 17 }}</td>
                            <td>
                                <a href="{{ url_for('view_challan', challan_id=c.id) }}" 
                                   class="btn btn-sm btn-info text-white">
                                    View
                                </a>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>

                </table>
            </div>
        </div>
    </div>

    <!-- Total Amount -->
    <div class="alert alert-success text-center fw-bold">
        Total Collected Amount: {{ total_amount }}
    </div>

</div>

</body>
</html>
