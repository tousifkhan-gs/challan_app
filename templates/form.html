<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Challan</title>
</head>
<body>
    <h2>Create Challan</h2>
    <form method="POST">
        Offender Name: <input type="text" name="offender" required><br>
        Vehicle Reg#: <input type="text" name="vreg" required><br>
        Violation Code: <input type="text" name="violation_code" required><br>
        Challan Amount: <input type="number" name="challan_amount" required><br>
        Service Fee: <input type="number" name="service_fee" required><br>
        Officer Name: <input type="text" name="officer" required><br>
        <button type="submit">Generate Challan</button>
    </form>
</body>
</html>
